<!DOCTYPE html>
<html lang="pl">
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Sklep</title>
</head>
<body>
<div class="header">
    <div class="h_component"><img src="{% static 'logo.jpg' %}" width="100" height=100"></div>
    <div class="h_component">
        <form action="{% url 'search'%}" method="get">
            <input type="text" name="q" placeholder="Szukaj gry...">
            <button type="submit">Szukaj</button>
        </form>
    </div>
    <div class="h_component">
    <span id="wishlist-msg">
        <a href="{% url 'my_wish_games' %}">Lista życzeń</a>
    </span>
    </div>
    <div class="h_component">
    <span id="games-msg">
        <a href="{% url 'my_games' %}">Twoje gry</a>
    </span>
    </div>
    <span id="hello-msg">
        Witaj, {{request.user}}
        <a href="{% url 'logout' %}">Wyloguj się</a>
    </span>
</div>
<div style="clear:both">
    <h3> MENU </h3>
    {% for gat in gatunki %}
    <p><a href="/gatunek/{{ gat.id }}"> {{ gat.nazwa }}</a></p>
    {% endfor %}
</div>
<div>
    {% block gra %} {% endblock gra %}
</div>
<div style="clear:both"></div>
</body>
</html>
